<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Explore Flexbox</title>
    <style>
        .container{
            border: 1px dotted rgb(9, 15, 9);
            display: flex;
            justify-content: space-evenly;
            height: 300px;
            align-items: center;
        }
        .box{
            font-size: 30px;
            font-weight: 700;
            width: 150px;
            height: 150px;
            border: 1px dashed red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box-1</div>
        <div class="box">box-2</div>
        <div class="box">box-3</div>
    </div>
</body>
</html>
